<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heading element</title>
</head>
<body>
  <h1>
    This is the main heading
  </h1>
  <h2>Subheading 2</h2>
  <h3>
    Subheading 3
  </h3>
  <h4>
    Small subheading (H4)
  </h4>
  <h5>
    Even smaller subheading (H5)
  </h5>
  <h6>
    The smallest possible subheading (H6)
  </h6>
  <h7>
    Not a valid HTML tag!
  </h7>
</body>
</html>
